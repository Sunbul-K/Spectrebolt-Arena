<!DOCTYPE html>
<html>
<head>
    <title>SniArena</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="author" content="Saif Kayyali">
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #222; }
        canvas { background: #eee; border: 2px solid #555; }
    </style>
</head>
<body>
    <div id="nameScreen" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #222; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 20;">
        <h1 style="color: white; font-family: sans-serif;">SniArena</h1>
        <input type="text" id="nameInput" placeholder="Enter Sniper Name" maxlength="12" style="padding: 10px; font-size: 20px; border-radius: 5px; border: none;">
        <button id="startButton" style="margin-top: 20px; padding: 10px 30px; font-size: 20px; cursor: pointer; background: #00ff44; border: none; border-radius: 5px; font-weight: bold;">JOIN ARENA</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="ui" style="position: absolute; top: 10px; left: 10px; color: white; font-family: sans-serif; pointer-events: none;">
        <div>Health: <span id="healthVal">100</span>%</div>
        <div id="leaderboard">Scores: </div>
    </div>
    <div id="killFeed" style="position: absolute; top: 10px; right: 10px; display: flex; flex-direction: column; align-items: flex-end; pointer-events: none; font-family: 'Courier New', Courier, monospace;">
    
    </div>
    <div id="victoryScreen" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); flex-direction: column; justify-content: center; align-items: center; color: white; font-family: 'Arial Black', sans-serif; z-index: 10;">
        <h1 id="victoryText" style="font-size: 60px; margin: 0;">VICTORY-</h1>
        <p style="font-size: 20px;">Restarting match in 5 seconds...</p>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
